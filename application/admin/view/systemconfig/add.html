<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {include file="public/common_static" /}
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">配置标题：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">配置说明：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="remark" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg6">
                                <label class="layui-form-label">所属分组：</label>
                                <div class="layui-input-block">
                                    {:selectGradeTool($config_group,"group")}
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">配置类型：</label>
                                <div class="layui-input-block">
                                    {:selectGradeTool($config_type,"type")}
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">配置名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                    <span class="help-block">* 用于调用配置，只能使用英文且不能重复，30字符以内</span>
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">配置值：</label>
                                <div class="layui-input-block">
                                    <textarea name="value" lay-verify="required" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">枚举配置：</label>
                                <div class="layui-input-block">
                                    <textarea name="enum_config" class="layui-textarea"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.config({
        base: '/static/admin/'
    }).use(['form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.on('submit(component-form-element)', function(data){

            $.post("{:url('systemconfig/add')}", data.field, function (res) {

                if(res.flag == "success") {

                    layer.msg(res.msg);
                    setTimeout(function () {

                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layTool.alert(res.msg, '友情提示', 2);
                }
            }, 'json');
            return false;
        });
    });
</script>
</body>
</html>
