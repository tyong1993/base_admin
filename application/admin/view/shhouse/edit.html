<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑物业信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {include file="public/common_static" /}
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">

                        <div class="layui-tab">
                            <ul class="layui-tab-title">
                                <li class="layui-this">房源信息</li>
                                <li>其他</li>
                            </ul>
                            <div class="layui-tab-content">
                                <!--房源信息-->
                                <div class="layui-tab-item layui-show">
                                    <div class="layui-row layui-col-space10 layui-form-item">
                                        <input type="hidden" name="id" value="{$row['id']}"/>

                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">唯一编号：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_unique_number" readonly value="{$row["unique_number"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">展示图：</label>
                                            <div class="layui-input-block">
                                                {foreach name="row.pictures" item="picture"}
                                                <a href="{$picture}" target="_blank">
                                                    <img style="width: 100px;height: 100px" src="{$picture}"/>
                                                </a>
                                                {/foreach}

                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">小区名字：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_village_name" readonly value="{$row["village_name"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">栋/座：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_block" readonly value="{$row["block"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">单元：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_unit" readonly value="{$row["unit"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">门牌号：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_house_num" readonly value="{$row["house_num"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">建筑面积：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_build_area" readonly value="{$row["build_area"]}" autocomplete="off" class="layui-input">
                                                <span class="help-block">单位:平方米</span>
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">室内面积：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_carpet_area" readonly value="{$row["carpet_area"]}" autocomplete="off" class="layui-input">
                                                <span class="help-block">单位:平方米</span>
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">楼层：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_storey" readonly value="{$row["storey"]}|{$row["all_storey"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">户型：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_house_layout" readonly value="{$row["house_layout"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">交易类型：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_transaction_type" readonly value="{$row["transaction_type"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">出售价格：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_price" readonly value="{$row["price"]}" autocomplete="off" class="layui-input">
                                                <span class="help-block">单位:万</span>
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">出租价格：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_lease_price" readonly value="{$row["lease_price"]}" autocomplete="off" class="layui-input">
                                                <span class="help-block">单位:元/月</span>
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">房主姓名：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_house_master_name" readonly value="{$row["house_master_name"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">联系电话1：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_mobile_1" readonly value="{$row["mobile_1"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">联系电话2：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_mobile_2" readonly value="{$row["mobile_2"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">房屋类型：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_house_type" readonly value="{$row["house_type"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">产权性质：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_property_nature" readonly value="{$row["property_nature"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">建房时间：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_build_time" readonly value="{$row["build_time"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">装修时间：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_trim_time" readonly value="{$row["trim_time"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">配套设置：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_installation" readonly value="{$row["installation"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">房屋朝向：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_direction" readonly value="{$row["direction"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">装修类型：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_trim_type" readonly value="{$row["trim_type"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">电梯：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_has_elevator" readonly value="{$row["has_elevator"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">首付比例：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_down_payment" readonly value="{$row["down_payment"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">看房方式：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_look_up" readonly value="{$row["look_up"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">钥匙地址：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_key_address" readonly value="{$row["key_address"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">看房时间：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_look_time" readonly value="{$row["look_time"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">证件：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_certificate" readonly value="{$row["certificate"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">房屋现状：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_now_status" readonly value="{$row["now_status"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">出售付款方式：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_pay_type" readonly value="{$row["pay_type"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div><br>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">出租付款方式：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_lease_pay_type" readonly value="{$row["lease_pay_type"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div><br>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">贷款：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_has_loan" readonly value="{$row["has_loan"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">是否自解：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_can_remove_by_youself" readonly value="{$row["can_remove_by_youself"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">房源标签：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_house_tag" readonly value="{$row["house_tag"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">购买时间：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="_buy_time" readonly value="{$row["buy_time"]}" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">业主备注信息：</label>
                                            <div class="layui-input-block">
                                                <textarea name="_master_remarks" readonly class="layui-textarea">{$row["master_remarks"]}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--其他-->
                                <div class="layui-tab-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">审核：</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="check_status" value="0" title="待审核" {if $row['check_status'] eq 0} checked {/if}>
                                            <input type="radio" name="check_status" value="1" title="审核通过" {if $row['check_status'] eq 1} checked {/if}>
                                            <input type="radio" name="check_status" value="2" title="审核不通过" {if $row['check_status'] eq 2} checked {/if}>
                                        </div>
                                    </div>
                                    <br/>
                                    {if $row["check_status"] == 0 || $row["check_status"] == 2}
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">审核不通过原因：</label>
                                        <div class="layui-input-block">
                                            <textarea name="refuse_reason" class="layui-textarea">{$row["refuse_reason"]}</textarea>
                                        </div>
                                    </div>
                                    {/if}
                                    {if $agent_id == 0}
                                    <div class="layui-col-md12">
                                        <label class="layui-form-label">分配经纪人：</label>
                                        <div class="layui-input-block">
                                            {:selectGradeTool($tree,"agent_id",$row['agent_id'])}
                                        </div>
                                    </div>
                                    {/if}
                                    <br>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">经纪人查勘备注：</label>
                                        <div class="layui-input-block">
                                            <textarea name="agent_remarks" class="layui-textarea">{$row["agent_remarks"]}</textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">唯一住房：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="only_house" value="{$row["only_house"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">房屋抵押：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="house_mortgage" value="{$row["house_mortgage"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">解押方式：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="loan_remove_type" value="{$row["loan_remove_type"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">贷款类型：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="loan_type" value="{$row["loan_type"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">贷款总额：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="loan_amount" value="{$row["loan_amount"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">产权证：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="property_card" value="{$row["property_card"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">产权所有：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="property_have" value="{$row["property_have"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">产权人地址：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="property_people_address" value="{$row["property_people_address"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div><br>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">产权人年龄：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="property_people_age" value="{$row["property_people_age"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div><br>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">查封：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="seal_up" value="{$row["seal_up"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">是否推荐：</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="is_suggest" value="0" title="不推荐" {if $row['is_suggest'] eq 0}checked{/if}>
                                            <input type="radio" name="is_suggest" value="1" title="推荐" {if $row['is_suggest'] eq 1}checked{/if}>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">权重：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="weight" value="{$row["weight"]}" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.config({
        base: '/static/admin/'
    }).use(['form','element'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.on('submit(component-form-element)', function(data){

            $.post("{:url('shhouse/edit')}", data.field, function (res) {

                if(res.flag == "success") {

                    layer.msg(res.msg);
                    setTimeout(function () {

                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layui.table.reload("LAY-user-table");
                    }, 200);
                } else {
                    layTool.alert(res.msg, '友情提示', 2);
                }
            }, 'json');
            return false;
        });
    });
</script>
</body>
</html>
