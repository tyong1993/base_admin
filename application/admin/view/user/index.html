<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {include file="public/common_static" /}
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索</label>
                    <div class="layui-input-block">
                        <input type="text" name="search" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否vip：</label>
                    <div class="layui-input-block">
                        {:selectGradeTool($vip,"vip")}
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            {if (buttonAuth('user/add'))}
            <!--<div style="padding-bottom: 10px;">-->
                <!--<button class="layui-btn layuiadmin-btn-admin" data-type="add"><i class="layui-icon">&#xe654;</i> 添加用户</button>-->
            <!--</div>-->
            {/if}
            <table id="LAY-user-table" lay-filter="LAY-user-table"></table>
            <script type="text/html" id="role-btn">

                {if (buttonAuth('user/edit'))}
                <!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>-->
                {/if}
                {if (buttonAuth('user/delete'))}
                <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>-->
                {/if}
            </script>
            <script type="text/html" id="img-column-Tpl">
                <div>
                    <img style="height: 30px;width: 30px" src="{{d.wx_avatar}}"/>
                </div>
            </script>
        </div>
    </div>
</div>

<script>
    layui.config({
        base: '/static/admin/'
    }).use(['table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

        var active = {

            add: function() {
                layTool.open("{:url('user/add')}", '添加用户','60%');
            }
        };

        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        // 监听搜索
        form.on('submit(LAY-user-back-search)', function(data){
            var field = data.field;

            // 执行重载
            table.reload('LAY-user-table', {
                where: field
            });
        });
    });

    renderTable();
    // 渲染表格
    function renderTable() {

        layTool.table("#LAY-user-table", "{:url('user/index')}", [
            [{
                field: "id",
                title: "ID",
                width:50,
            }, {
                title: "头像",
                width: 70,
                templet: "#img-column-Tpl",
            },
                {
                field: "wx_nickname",
                title: "用户昵称"
            },
                {
                field: "mobile",
                title: "用户电话",
            }, {
                field: "shhouse_number",
                title: "房源数量",
            }, {
                field: "shhouse_escort_times",
                title: "陪同次数",
            }, {
                field: "is_vip",
                title: "是否vip",
            }, {
                field: "vip_end_time",
                title: "vip到期时间",
            }
            // , {
            // title: "操作",
            // align: "center",
            // width: 250,
            // fixed: "right",
            // templet: "#role-btn",
            // }
            ]
        ]);

        layui.use(['table', 'layer'], function () {

            let layer = layui.layer;
            let table = layui.table;

            table.on("tool(LAY-user-table)", function(e) {
                if ("del" === e.event) {

                    layer.ready(function () {
                        var index = layer.confirm('您确定要删除该用户？', {
                            title: '友情提示',
                            icon: 3,
                            btn: ['确定', '取消']
                        }, function() {

                            $.getJSON('{:url("user/delete")}', {id: e.data.id}, function (res) {

                                if(res.flag == "success") {

                                    layTool.msg(res.msg);
                                    setTimeout(function () {
                                        renderTable();
                                    }, 300);
                                } else {
                                    layTool.alert(res.msg, '', 2);
                                }
                            });

                        }, function(){

                        });
                    });
                } else if ("edit" === e.event) {

                    layTool.open("{:url('user/edit','',false)}/id/" + e.data.id, "编辑用户", '60%');
                }
            });
        });
    }
</script>
</body>
</html>
