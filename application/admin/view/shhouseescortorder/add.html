<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加物业信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {include file="public/common_static" /}
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">

                        <div class="layui-tab">
                            <ul class="layui-tab-title">
                                <li class="layui-this">板块一</li>
                                <li>板块二</li>
                                <li>板块三</li>
                            </ul>
                            <div class="layui-tab-content">
                                <!--板块一-->
                                <div class="layui-tab-item layui-show">
                                    <div class="layui-row layui-col-space10 layui-form-item">
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">选择小区：</label>
                                            <div class="layui-input-block">
                                                {:selectGradeTool($tree,"village_id")}
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">物业费：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="property_fee" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">停车费：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="parking_rate" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">绿化率：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="greening_rate" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">容积率：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="plot_ratio" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">总户数：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="total_house" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-col-lg6">
                                            <label class="layui-form-label">占地面积：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="area_covered" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <!--板块二-->
                                <div class="layui-tab-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">栋/座(英文逗号分隔)：</label>
                                        <div class="layui-input-block">
                                            <textarea name="block" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">单元(英文逗号分隔)：</label>
                                        <div class="layui-input-block">
                                            <textarea name="unit" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">开发商：</label>
                                        <div class="layui-input-block">
                                            <textarea name="developers" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">教育：</label>
                                        <div class="layui-input-block">
                                            <textarea name="education" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">交通：</label>
                                        <div class="layui-input-block">
                                            <textarea name="traffic" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">医疗：</label>
                                        <div class="layui-input-block">
                                            <textarea name="medical_care" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">商业：</label>
                                        <div class="layui-input-block">
                                            <textarea name="business" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">市场：</label>
                                        <div class="layui-input-block">
                                            <textarea name="market" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">公园：</label>
                                        <div class="layui-input-block">
                                            <textarea name="park" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">学区：</label>
                                        <div class="layui-input-block">
                                            <textarea name="school_district" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">备注：</label>
                                        <div class="layui-input-block">
                                            <textarea name="remark" class="layui-textarea"></textarea>
                                        </div>
                                    </div>

                                </div>
                                <!--板块三-->
                                <div class="layui-tab-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">信息整理人：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="info_organizer" autocomplete="off" class="layui-input">
                                        </div>
                                    </div><br>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">信息整理时间：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="info_organiz_time" autocomplete="off" class="layui-input">
                                        </div>
                                    </div><br>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">评估价格：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="valuation_price" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">市场价：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="market_price" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">土地性质：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="land_nature" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">竣工时间：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="completion_time" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">详细地址：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="detaile_address" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">用途：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="purpose" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.config({
        base: '/static/admin/'
    }).use(['form','element'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.on('submit(component-form-element)', function(data){

            $.post("{:url('shhousevillageinfo/add')}", data.field, function (res) {

                if(res.flag == "success") {

                    layer.msg(res.msg);
                    setTimeout(function () {

                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layTool.alert(res.msg, '友情提示', 2);
                }
            }, 'json');
            return false;
        });
    });
</script>
</body>
</html>
